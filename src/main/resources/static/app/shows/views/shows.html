<div class="starter-template">
    <h1>Fictional TV Shows</h1>
    <p class="lead">Complete List of Shows Available<br> </p>
</div>

<table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Channel</th>
    </tr>
    <tr ng-repeat="show in shows" ui-sref="viewShow({ id: show.id })">
        <td>{{show.name}}</td>
        <td>{{show.description}}</td>
        <td>{{show.channel.name}}</td>
    </tr>
</table>
